<html>
<head>
    <title>{{ data['title'] }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/catalog_app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-content" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/index">Catalog App</a>
            </div>

            <div class="collapse navbar-collapse" id="nav-content">
              <ul class="nav navbar-nav navbar-right">
                {% if data['logged_in'] %}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    {% if not data['home'] %}
                    <li><a href="/index">Home</a></li>
                    {% endif %}
                    <li><a href="/category/create">Create Category</a></li>
                    <li><a href="/item/create">Create Item</a></li>
                    <li><a href="/user_logout">Logout</a></li>
                  </ul>
                </li>
                {% endif %}
                {% if not data['logged_in'] %}
                <li><a href="/user_login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

  {% block body %}{% endblock %}
</body>
</html>
